<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Attendance-logos.jpeg" type="image/x-icon"/>
    <title>Attendance Using Link - Submit Link</title>
    <link rel="stylesheet" href="astyles.css">
</head>

<body>
    <div class="container">
        <div class="attendance-box">
            <h2>Enter Your Unique Link</h2>
            <input type="text" id="enteredLink" placeholder="Enter your unique link" required>
            <button id="submitLinkButton">Submit</button>
        </div>

        <div class="table-container">
            <h2>Attendance Table</h2>
            <table id="attendanceTable">
                <tr>
                    <th>Name(Student/Teacher)</th>
                    <th>Class/Roll Number</th>
                    <th>Submission Time</th>
                </tr>
            </table>
            <button id="downloadButton">Download Table</button>
        </div>
    </div>
    <footer> Developed By - &nbsp; Vikesh Kumar </footer>
    <script src="ascript.js"></script>
</body>

</html>
